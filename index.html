  <meta charset="utf-8">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="https://kit.fontawesome.com/8bccf2ba24.js" crossorigin="anonymous"></script>

  <!-- GOOGLE FONTS-->
  <link rel="preconnect" href="https://fonts.googleapis.com">

</head>

<body>

  <!-- Add your site or application content here -->
  <header>
    <h1 id="game-title">T<i class="fa-solid fa-robot fa-xs"></i>Y R<i class="fa-solid fa-robot fa-xs"></i>B<i class="fa-solid fa-robot fa-xs"></i>T</h1>
  </header>
  <main id="game-ui">
    <table id="game-board">
      <tr id="col-header">
        <td class="col-number row-number"></td>
        <td class="col-number">Col 1</td>
        <td class="col-number">Col 2</td>
        <td class="col-number">Col 3</td>
        <td class="col-number">Col 4</td>
        <td class="col-number">Col 5</td>
      </tr>
      <tr id="row-5">
        <td class="row-number">Row 5</td>
        <td class="empty-cell" id="cell-21"></td>
        <td class="empty-cell" id="cell-22"></td>
        <td class="empty-cell" id="cell-23"></td>
        <td class="empty-cell" id="cell-24"></td>
        <td class="empty-cell" id="cell-25"></td>
      </tr>
      <tr id="row-4">
        <td class="row-number">Row 4</td>
        <td class="empty-cell" id="cell-16"></td>
        <td class="empty-cell" id="cell-17"></td>
        <td class="empty-cell" id="cell-18"></td>
        <td class="empty-cell" id="cell-19"></td>
        <td class="empty-cell" id="cell-20"></td>
      </tr>
      <tr id="row-3">
        <td class="row-number">Row 3</td>
        <td class="empty-cell" id="cell-11"></td>
        <td class="empty-cell" id="cell-12"></td>
        <td class="empty-cell" id="cell-13"></td>
        <td class="empty-cell" id="cell-14"></td>
        <td class="empty-cell" id="cell-15"></td>
      </tr>
      <tr id="row-2">
        <td class="row-number">Row 2</td>
        <td class="empty-cell" id="cell-6"></td>
        <td class="empty-cell" id="cell-7"></td>
        <td class="empty-cell" id="cell-8"></td>
        <td class="empty-cell" id="cell-9"></td>
        <td class="empty-cell" id="cell-10"></td>
      </tr>
      <tr id="row-1">
        <td class="row-number">Row 1</td>
        <td class="empty-cell" id="cell-1"></td>
        <td class="empty-cell" id="cell-2"></td>
        <td class="empty-cell" id="cell-3"></td>
        <td class="empty-cell" id="cell-4"></td>
        <td class="empty-cell" id="cell-5"></td>
      </tr>
    </table>

    <div id="interactions">
      <div id="ui-messages">
        <span id="message"></span>
      </div>
      <div id="game-ctrls">
        <h2>GAME CONTROLS</h2>
        <div id="place">
          <h3>Place an Object</h3>
          <div id="select-ctrls">
            <div id="place-object">
              <label for="place-object">Object</label>
              <select name="place-object" id="object">
                <option selected>Select Object</option>
                <option>Robot</option>
                <option>Wall</option>
              </select>
            </div>
            <div id="select-row">
              <label for="row">Row</label>
              <select name="row" id="row">
                <option selected>Select Row</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div id="select-column">
              <label for="column">Column</label>
              <select name="column" id="column">
                <option selected>Select Column</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
              </select>
            </div>
            <div id="select-facing-direction">
              <label for="facing">Facing</label>
              <select name="facing" id="facing">
                <option selected>Choose Direction</option>
                <option>North</option>
                <option>South</option>
                <option>East</option>
                <option>West</option>
              </select>
            </div>
          </div>
          <div id="place-btn">
            <button id="submit">Place</button>
          </div>
        </div>
        
        <div id="secondary-ctrls">
          <div id="rotate">
            <h3>Rotate Robot 90 Degrees</h3>
            <div id="rotate-left">
              <button class="rotate-btn" id="rotate-left-btn">Left</button>
            </div>
            <div id="rotate-right">
              <button class="rotate-btn" id="rotate-right-btn">Right</button>
            </div>
          </div>
  
          <div id="move">
            <h3>Move Robot One Step</h3>
            <button id="move-btn">Move</button>
          </div>
  
          <div id="report">
            <h3>Report Robot Position</h3>
            <button id="report-btn">Report</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>

</body>

</html>
