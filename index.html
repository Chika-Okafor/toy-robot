<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <!-- FONT AWESOME CDN-->
  <script src="https://kit.fontawesome.com/8bccf2ba24.js" crossorigin="anonymous"></script>

  <meta name="theme-color" content="#fafafa">
</head>

<body>

  <!-- Add your site or application content here -->
  <div id="game-ui">
    <table id="game-board">
      <tr id="row-5">
        <td class="empty-cell" id="cell-21"></td>
        <td class="empty-cell" id="cell-22"></td>
        <td class="empty-cell" id="cell-23"></td>
        <td class="empty-cell" id="cell-24"></td>
        <td class="empty-cell" id="cell-25"></td>
      </tr>
      <tr id="row-4">
        <td class="empty-cell" id="cell-16"></td>
        <td class="empty-cell" id="cell-17"></td>
        <td class="empty-cell" id="cell-18"></td>
        <td class="empty-cell" id="cell-19"></td>
        <td class="empty-cell" id="cell-20"></td>
      </tr>
      <tr id="row-3">
        <td class="empty-cell" id="cell-11"></td>
        <td class="empty-cell" id="cell-12"></td>
        <td class="empty-cell" id="cell-13"></td>
        <td class="empty-cell" id="cell-14"></td>
        <td class="empty-cell" id="cell-15"></td>
      </tr>
      <tr id="row-2">
        <td class="empty-cell" id="cell-6"></td>
        <td class="empty-cell" id="cell-7"></td>
        <td class="empty-cell" id="cell-8"></td>
        <td class="empty-cell" id="cell-9"></td>
        <td class="empty-cell" id="cell-10"></td>
      </tr>
      <tr id="row-1">
        <td class="empty-cell" id="cell-1"></td>
        <td class="empty-cell" id="cell-2"></td>
        <td class="empty-cell" id="cell-3"></td>
        <td class="empty-cell" id="cell-4"></td>
        <td class="empty-cell" id="cell-5"></td>
      </tr>
    </table>

    <div id="game-ctrls">
      <div id="place-item-ctrls">
        <label for="place-item">PLACE ITEM</label>
        <select name="place-item" id="place-item">
          <option selected>Select Item to Place</option>
          <option>ROBOT</option>
          <option>WALL</option>
        </select>

        <label for="row">ROW</label>
        <select name="row" id="row">
          <option selected>Select Row</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <label for="column">COLUMN</label>
        <select name="column" id="column">
          <option selected>Select Column</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <label for="facing">FACING</label>
        <select name="facing" id="facing">
          <option selected>Choose Direction</option>
          <option>NORTH</option>
          <option>SOUTH</option>
          <option>EAST</option>
          <option>WEST</option>
        </select>
        
        <button id="submit">GO!</button>
      </div>

      <div id="rotate-robot-ctrls">
        <button id="rotate-left-btn">LEFT</button>
        <button id="rotate-right-btn">RIGHT</button>
      </div>

      <div id="report">
        <button id="report-btn">REPORT</button>
        <span id="report-text"></span>
      </div>

      <button id="move-btn">MOVE</button>
    </div>
  </div>

  
  <script src="js/vendor/modernizr-3.11.2.min.js"></script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>

  <!-- Google Analytics: change UA-XXXXX-Y to be your site's ID. -->
  <script>
    window.ga = function () { ga.q.push(arguments) }; ga.q = []; ga.l = +new Date;
    ga('create', 'UA-XXXXX-Y', 'auto'); ga('set', 'anonymizeIp', true); ga('set', 'transport', 'beacon'); ga('send', 'pageview')
  </script>
  <script src="https://www.google-analytics.com/analytics.js" async></script>
</body>

</html>
